<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz D√≠a Mam√° Susana</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 50%, #fff5e6 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .card {
            width: 600px;
            height: 700px;
            background: linear-gradient(145deg, #fff9fc, #ffffff);
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(255, 105, 180, 0.3);
            position: relative;
            overflow: hidden;
            animation: floatCard 3s ease-in-out infinite;
        }

        @keyframes floatCard {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .hearts-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            color: rgba(255, 182, 193, 0.6);
            animation: floatHearts 8s infinite;
        }

        @keyframes floatHearts {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .content {
            position: relative;
            z-index: 10;
            padding: 50px;
            text-align: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .flower-decoration {
            width: 100%;
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .flower {
            font-size: 50px;
            animation: bloom 2s ease-in-out infinite;
            display: inline-block;
        }

        .flower:nth-child(1) { animation-delay: 0s; }
        .flower:nth-child(2) { animation-delay: 0.3s; }
        .flower:nth-child(3) { animation-delay: 0.6s; }
        .flower:nth-child(4) { animation-delay: 0.9s; }
        .flower:nth-child(5) { animation-delay: 1.2s; }

        @keyframes bloom {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(10deg); }
        }

        h1 {
            font-size: 48px;
            color: #ff69b4;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3); }
            50% { text-shadow: 0 0 20px rgba(255, 105, 180, 0.8); }
        }

        .name {
            font-size: 56px;
            color: #ff1493;
            font-weight: bold;
            margin: 15px 0;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .message {
            font-size: 24px;
            color: #d946a6;
            line-height: 1.6;
            margin: 25px 0;
            font-style: italic;
            animation: fadeInOut 4s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .subtitle {
            font-size: 20px;
            color: #ff69b4;
            margin-top: 15px;
        }

        .butterfly {
            position: absolute;
            font-size: 35px;
            animation: flyButterfly 15s infinite;
        }

        .butterfly:nth-child(1) {
            top: 10%;
            left: -50px;
        }

        .butterfly:nth-child(2) {
            top: 50%;
            right: -50px;
            animation-delay: 7s;
        }

        @keyframes flyButterfly {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(300px, -100px) rotate(90deg);
            }
            50% {
                transform: translate(600px, 50px) rotate(180deg);
            }
            75% {
                transform: translate(300px, 200px) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            animation: sparkleAnim 3s infinite;
        }

        @keyframes sparkleAnim {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="hearts-bg" id="heartsContainer"></div>
        
        <div class="butterfly">ü¶ã</div>
        <div class="butterfly">ü¶ã</div>
        
        <div class="content">
            <div class="flower-decoration">
                <span class="flower">üå∏</span>
                <span class="flower">üå∫</span>
                <span class="flower">üå∑</span>
                <span class="flower">üåª</span>
                <span class="flower">üåπ</span>
            </div>
            
            <h1>¬°Feliz D√≠a de la Madre!</h1>
            
            <div class="name">Susana</div>
            
            <div class="message">
                "Gracias por ser la luz que ilumina mi vida,<br>
                por tu amor infinito y tu dulce sonrisa.<br>
                Eres la mejor mam√° del mundo"
            </div>
            
            <div class="subtitle">üíù Con todo mi amor üíù</div>
            
            <div class="flower-decoration">
                <span class="flower">üåº</span>
                <span class="flower">üíê</span>
                <span class="flower">üå∫</span>
                <span class="flower">üå∏</span>
                <span class="flower">üåπ</span>
            </div>
        </div>
    </div>

    <script>
        // Crear corazones flotantes
        const heartsContainer = document.getElementById('heartsContainer');
        const heartSymbols = ['üíó', 'üíñ', 'üíï', 'üíù', 'üíì'];
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
            heart.style.animationDelay = Math.random() * 3 + 's';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 10000);
        }
        
        setInterval(createHeart, 800);
        
        // Crear destellos
        function createSparkles() {
            const card = document.querySelector('.card');
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 3 + 's';
                card.appendChild(sparkle);
            }
        }
        
        createSparkles();
    </script>
</body>
</html>
